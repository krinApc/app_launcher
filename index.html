<!DOCTYPE html>
<html>
<head>
    <title>MY APP</title>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/useragent.js"></script>
</head>
<body>
<script>
    const IOS_STORE_URL = "http://www.apple.com/";
    const ANDROID_STORE_URL = "https://play.google.com";
    const MY_WEB_PAGE_URL = "http://www.osaka-metro.co.jp/";
    const MY_APP_SCHEMA = "jp.apc.tdl.launcherdemo://";
    const USER_AGENT_NOT_SMART_PHONE = -1
    const LAG_TIME = 400;
    const TIMEOUT = 1000;

    $(function() {
        if (MY_APP.UserAgent() === USER_AGENT_NOT_SMART_PHONE) {
            window.location = MY_WEB_PAGE_URL;
            return false;
        }

        // window.open(MY_APP_SCHEMA, "_self");
        window.location = MY_APP_SCHEMA; // will result in error message if app not installed
        setTimeout(function() {
           // Link to the App Store should go here -- only fires if deep link fails                
           window.location = MY_APP.UserAgent() ? IOS_STORE_URL : ANDROID_STORE_URL;
        }, 1000);  
    });
</script>
</body>
</html>
